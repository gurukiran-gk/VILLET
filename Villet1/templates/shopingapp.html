{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      .hidden {
          display: none;
      }
  </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Villet</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'static1/vendors/mdi/css/materialdesignicons.min.css'  %}">
    <link rel="stylesheet" href="{% static 'static1/vendors/css/vendor.bundle.base.css'  %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'static1/vendors/jvectormap/jquery-jvectormap.css'  %}">
    <link rel="stylesheet" href="{% static 'static1/vendors/flag-icon-css/css/flag-icon.min.css'  %}">
    <link rel="stylesheet" href="{% static 'static1/vendors/owl-carousel-2/owl.carousel.min.css'  %}">
    <link rel="stylesheet" href="{% static 'static1/vendors/owl-carousel-2/owl.theme.default.min.css'  %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'static1/css/style.css'  %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'static1/images/favicon.png'  %}" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" >
        <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
          <a class="sidebar-brand brand-logo" href="{% url 'shopingapp'  %}"><img src="{% static 'static1/images/logo.jpg'  %}" alt="logo" style="height:70px ;width:300px;"/></a>
          <a class="sidebar-brand brand-logo-mini" href="{% url 'shopingapp'  %}"><img src="{% static 'static1/images/logo-mini.jpg'  %}" alt="logo" style="height:60px ;width:60px;"/></a>      
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
              <span class="mdi mdi-menu"></span>
            </button>
            <ul class="navbar-nav navbar-nav-right">
              <li class="nav-item dropdown">
                <a class="nav-link" id="profileDropdown" href="'#'" data-toggle="dropdown">
                  <div class="navbar-profile">
                    <p class="mb-0 d-none d-sm-block navbar-profile-name">Vadmin</p>
                    <i class="mdi mdi-menu-down d-none d-sm-block"></i>
                  </div>
                </a>
              </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card corona-gradient-card" style="background-image: linear-gradient(to right, #08de73, #cdd6cc);">
                    <div class="card-body py-0 px-0 px-sm-3">
                        <div class="col-5 col-sm-7 col-xl-8 p-0" >
                          <h3 class="mb-1 mb-sm-0" style="padding-top: 20px; padding-bottom: 20px;">  Villet  |  Shopping  </h3>
                        </div>
                      </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Transaction</h4>
                      <div class="form-group">
                        <label for="exampleSelectGender">transaction Type</label>
                        <select class="form-control"  name="gender"  id="formSelector" style="color: #ffffff;">
                          <option value="">Select an option</option>
                          <option value="form1">Autopay</option>
                          <option value="form2">Non-Autopay</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>  

            <div id="form1" class="hidden">
              <form class="forms-sample" action="rq1" method="POST"> 
              
                {% csrf_token %}
  
              <div class="row">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                          <label for="exampleInputEmail3">Transaction Name </label>
                          <input type="text" class="form-control" name="tra_name"   id="exampleInputEmail3" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleSelectGender">transaction Type</label>
                          <select class="form-control"  name="tra_type"  id="formSelector" style="color: #ffffff;">
                            <option value="">Select an option</option>
                            <option >Autopay</option>
                            <option >EMI</option>
                            <option >Insurance</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword4">Amount </label>
                          <input type="text" class="form-control"  name="amt"  id="exampleInputPassword4" placeholder="Amount">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword4">Receiver Account Number</label>
                          <input type="text" class="form-control"  name="rec_acc"  id="exampleInputPassword4" placeholder="Number">
                        </div>
                        <div class="form-group">
                          <label for="exampleTextarea1">Villet Credit Card Number</label>
                          <input type="text" class="form-control"  name="vcc"  id="exampleInputPassword4" placeholder="Card Number">
                        </div>
                        <div class="form-group">
                          <label for="exampleTextarea1">Periodic Transaction</label>
                          <select class="form-control"  name="peri_tra" style="color: #ffffff;">
                            <option >Select an option</option>
                            <option >12 Times a year</option>
                            <option > 6 Times a year</option>
                            <option > 3 Times a year </option>
                            <option > 1 Time  a year</option>
                          </select>                        
                        </div>
                        <div class="form-group">
                          <label for="exampleTextarea1">Duration</label>
                          <select class="form-control"  name="dur" style="color: #ffffff;">
                            <option >Select an option</option>
                            <option >3 Months</option>
                            <option >6 Months</option>
                            <option >1 year </option>
                            <option >2 years</option>
                          </select>                        
                        </div>
                        <div class="form-group">
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        </div>
                    </div>
                  </div>
                </div>
             </form>
            </div>
          </div>

            <div id="form2" class="hidden">
              <form class="forms-sample" action="rq2" method="POST"> 
              
                {% csrf_token %}
  
              <div class="row">
                <div class="col-12 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                          <label for="exampleInputEmail3">Transaction Name </label>
                          <input type="text" class="form-control" name="tra_name"   id="exampleInputEmail3" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword4">Amount </label>
                          <input type="text" class="form-control"  name="amt"  id="exampleInputPassword4" placeholder="Amount">
                        </div>
                        <div class="form-group">
                          <label for="exampleSelectGender">transaction Type</label>
                          <select class="form-control"  name="tra_type"  id="formSelector" style="color: #ffffff;">
                            <option value="">Select an option</option>
                            <option>Personal</option>
                            <option>Other Expense</option>
                            <option>Food And Entertainment</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword4">Receiver Account Number</label>
                          <input type="text" class="form-control"  name="rec_acc"  id="exampleInputPassword4" placeholder="Number">
                        </div>
                        <div class="form-group">
                          <label for="exampleTextarea1">Villet Credit Card Number</label>
                          <input type="text" class="form-control"  name="vcc"  id="exampleInputPassword4" placeholder="Card Number">
                        </div>
                        <div class="form-group">
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        </div>
                    </div>
                  </div>
                </div>
             </form>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <script>
      const formSelector = document.getElementById('formSelector');
      const forms = document.querySelectorAll('.hidden');
  
      formSelector.addEventListener('change', () => {
          forms.forEach(form => {
              form.style.display = 'none';
          });
  
          const selectedFormId = formSelector.value;
          document.getElementById(selectedFormId).style.display = 'block';
      });

  
  </script>

    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'static1/vendors/js/vendor.bundle.base.js'  %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'static1/vendors/chart.js/Chart.min.js'  %}"></script>
    <script src="{% static 'static1/vendors/progressbar.js/progressbar.min.js'  %}"></script>
    <script src="{% static 'static1/vendors/jvectormap/jquery-jvectormap.min.js'  %}"></script>
    <script src="{% static 'static1/vendors/jvectormap/jquery-jvectormap-world-mill-en.js'  %}"></script>
    <script src="{% static 'static1/vendors/owl-carousel-2/owl.carousel.min.js'  %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'static1/js/off-canvas.js'  %}"></script>
    <script src="{% static 'static1/js/hoverable-collapse.js'  %}"></script>
    <script src="{% static 'static1/js/misc.js'  %}"></script>
    <script src="{% static 'static1/js/settings.js'  %}"></script>
    <script src="{% static 'static1/js/todolist.js'  %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          <script>
           alert("{{ message }}") ;
          </script>
        </div>
    {% endfor %}
  </body>
</html>
