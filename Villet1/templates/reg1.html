{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Villet-Sign-up </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="regdb" method="post">
      
      {% csrf_token %}

      <div class="input-box">
        <input type="text"  name ="first_name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
        <h6>* Remember Email will be considered as your username</h6>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="cpassword" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I accept all <a href="{% url 'terms' %}">terms & condition</a></h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          <script>
           alert("{{ message }}") ;
          </script>
        </div>
        {% endfor %}
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
